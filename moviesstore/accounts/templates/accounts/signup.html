{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-black p-4 shadow-sm">
                <div class="card-body px-4">
                    <h2 class="text-center h3 mb-4 fw-bold">Create Account</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in template_data.form %}
                        <div class="mb-4">
                            <label class="form-label small text-secondary">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                            {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
