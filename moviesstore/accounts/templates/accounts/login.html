{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-black p-4 shadow-sm">
                <div class="card-body px-4">
                    <h2 class="text-center h3 mb-4 fw-bold">Welcome Back</h2>
                    {% if template_data.error %}
                    <div class="alert alert-danger" role="alert">
                        {{ template_data.error }}
                    </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label small text-secondary">Username</label>
                            <input id="username" type="text" name="username" required 
                                   class="form-control bg-dark border-0" autocomplete="username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label small text-secondary">Password</label>
                            <input id="password" type="password" name="password" required 
                                   class="form-control bg-dark border-0" autocomplete="current-password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'accounts.password_reset' %}"><i>Forgot Password?</i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
